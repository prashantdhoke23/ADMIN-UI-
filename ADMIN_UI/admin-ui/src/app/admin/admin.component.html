<div class="page">
    <h1 style="color: white;"> Admin - Form </h1>

    <br><br>

    <form [formGroup]="adminForm" (ngSubmit)="submitAdminForm()" id="form-id">

        <div class="container">

            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="admin.name" formControlName="adminName"
                    placeholder="please enter the name here" class="form-control" />
            </div>
            <div *ngIf="adminForm.controls['adminName'].hasError('required')" class="alert alert-danger">
                Please add your name
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="admin.password" formControlName="adminPass"
                    placeholder="please enter the pasword here" class="form-control" />
            </div>
            <div *ngIf="adminForm.controls['adminPass'].hasError('required')" class="alert alert-danger">
                Please fill the password column
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="admin.email" formControlName="adminMail"
                    placeholder="please enter the mail_id here" class="form-control" />
            </div>
            <div *ngIf="adminForm.controls['adminMail'].hasError('required')" class="alert alert-danger">
                Please fill the email column
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="number" [(ngModel)]="admin.phNumber" min="10" max="10" formControlName="adminPhone"
                    placeholder="please enter the phone number here" class="form-control" />
            </div>
            <div *ngIf="adminForm.controls['adminPhone'].hasError('required')" class="alert alert-danger">
                Please fill the phone number column
            </div>

            <br />
            <div class="form-group">
                <button class="submit" type="submit"><span class="material-symbols-outlined" id="add">
                        add_circle
                    </span></button>
            </div>
            <br />


            <br>
            <br>






        </div>



    </form>
    <section class="mt-3" *ngIf="errorMsg">
        <div>
            <h3 class="h4 text-danger">{{errorMsg}}</h3>
        </div>
    </section>

    <section class="mt-3" *ngIf="!errorMsg " id="table-id">
        <div class="table_size">


            <table cellspacing="0" cellpadding="0" style="border:none;" datatable [dtOptions]="dtOptions">
                <thead class="thead-dark">

                    <tr>
                        <th scope=" col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">EDIT</th>
                        <th scope="col">DELETE</th>
                    </tr>
                </thead>

                <tbody>


                    <tr *ngFor="let detail of forms">
                        <td>{{detail.id}}</td>
                        <td #edit_name>{{detail.name}}</td>
                        <td #edit_email>{{detail.email}}</td>
                        <td #edit_mobile>{{detail.phNumber}}</td>
                        <td><button type="button" (click)="navToEditPage(detail.id,detail)">
                                <mat-icon [ngStyle]="{'color':'BLUE'}" [ngStyle]="{'color':'BLUE'}"
                                    class="icon-display">
                                    mode_edit</mat-icon>
                            </button>
                        </td>
                        <td><button (click)="deleteAdminById(detail.id)">
                                <mat-icon [ngStyle]="{'color':'RED'}" class="icon-display">delete</mat-icon>
                            </button></td>
                    </tr>


                </tbody>
            </table>
        </div>
    </section>

</div>
